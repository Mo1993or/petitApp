<form [formGroup]="form" (submit)="addTache()">
  <div class="form-group row">
    <div class="col-sm-12 form-group">
      <div *ngIf="titre.invalid && (titre.touched || titre.dirty)" class="col-sm-12 alert-danger form-group">
        titre obligatoire avec au moins 2 caractere
      </div>
      <input formControlName="titre" class="form-control" placeholder="titre" />
    </div>
    <div class="col-sm-12 form-group">
      <select class="form-control" formControlName="etat">
        <option value="A faire">A faire</option>
        <option value="En cours">En cours</option>
        <option value="Terminer">Terminer</option>
      </select>
    </div>
    <div class="col-sm-12 form-group">

      <div class="col-sm-2">
        <button class="btn btn-primary btn-block">
          {{ tache ? "MODIFIER" : "AJOUTER" }}
        </button>
      </div>
    </div>
  </div>
</form>
